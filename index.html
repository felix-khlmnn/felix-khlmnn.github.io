<!DOCTYPE html>

<html>
    <head>
        <title>Project log of Felix K.</title>
        <meta charset="utf8" >
        <link rel="stylesheet" href="style.css" >
        
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="heading-container">
            <a href="./index.html"><h1>Project log of Felix K.</h1></a>
        </div>
        <div class="container" id="cardHolder">
            
            <!--<template id="card-template" name="card-template">
                <div class="card">
                    <h2></h2>
                    <p></p>
                </div>
            </template> -->

        <script name="cardGenerator">
            //generates the cards
            var appendableText = "";
            var cardHolder = document.getElementById("cardHolder");
            fetch("https://api.github.com/users/felix-khlmnn/repos")
            .then(response => response.json())
            .then(data => {
                for (var i = 0; i < data.length; i++) {
                    if(data[i].name == "felix-khlmnn") continue; //Ausschluss des Config-Repos
                    createCard(data[i].name, data[i].description);
                }
            }).then(() => {
                cardHolder.innerHTML = appendableText;
            });

            function createCard(name, description) {
                //Schaffe eine Karte mit dem oben geschaffenen Template
                appendableText += `<div class="card">
                    <a href="https://www.github.com/felix-khlmnn/${name}"><h2>${name}</h2></a>
                    <p>${description}</p>
                    </div>`
            }
        </script>
        </div>
    </body>
</html>
