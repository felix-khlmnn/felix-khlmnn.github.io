<html>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script>
            var allowedIPs = ["91.43.119.43"]

            $.getJSON('https://api.ipify.org?format=jsonp&callback=?', function(data) {
                var reqIP = JSON.parse(JSON.stringify(data, "null", 2)).ip;
                console.log(reqIP)
                for (let i = 0; i < allowedIPs.length; i++) {
                    console.log(allowedIPs[i])

                    const urlSearchParams = new URLSearchParams(window.location.search);
                    const params = Object.fromEntries(urlSearchParams.entries());
                    if (allowedIPs[i] == reqIP && params.target) {
                        switch (params.target) {
                            case "desktop-javascript.min.js":
                                document.write('var navbar=document.getElementById("navbar"),navbarButton=document.getElementById("navbar-button"),slideState=!0,listElHeight=document.getElementsByClassName("active")[0].offsetHeight;function slideNavbar(){(slideState=!slideState)?(navbar.classList.remove("not-extended"),navbarButton.style.setProperty("--button-background-color","#f1f1f1")):(navbar.classList.add("not-extended"),navbarButton.style.setProperty("--button-background-color","rgba(241, 241, 241, 0)"))}navbarButton.style.width=listElHeight+1,navbarButton.style.height=listElHeight,navbarButton.style.setProperty("--translation",`${listElHeight-.5}px`),navbarButton.style.setProperty("--button-background-color","#f1f1f1");');
                                break;
                        
                            case "desktop-css.min.css":
                                document.write(`body{background-color:#ddd;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;margin:0}h1{color:#fff;text-shadow:4px 4px #558abb;font-size:65px;margin:none;padding:none;text-align:center}ul.navbar{list-style-type:none;margin:0;padding:0;width:200px;background-color:#f1f1f1;height:100%;position:fixed;transition:transform .75s}ul.navbar.not-extended{transform:translateX(-200px)}li a{width:inherit;display:block;color:#000;padding:8px 16px;text-decoration:none;transition:all .125s}li a:hover{background-color:#555;color:#fff}.active{background-color:#558abb}.navbar-button input{float:right;padding:0;border:none;border-left:1px solid #000;transform:translateX(var(--translation));background-color:var(--button-background-color);color:#000;transition:color .125s;transition:background-color .125s}.navbar-button input:hover{background-color:#555;color:#fff}`);
                                break;

                            case "mobile-css.min.css":
                                document.write(`body{background-color:#ddd;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;margin:0}h1{color:#fff;text-shadow:4px 4px #558abb;font-size:65px;margin:none;padding:none;text-align:center}ul.navbar{list-style-type:none;margin:0;padding:0;bottom:0;position:fixed;width:100%;overflow:hidden;background-color:#333}li{float:left;border-right:1px solid #ddd}li a{display:block;color:#fff;text-align:center;padding:20px 12px;text-decoration:none;font-size:20px}`)
                                break;
                        }
                        
                        //window.open(`https://dixi18.github.io/static/web/${params.target}`, "_self")
                    } else {
                        document.write("403");
                    }
                }
            });
        </script>
        
    </body>
</html>
